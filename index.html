<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="public/css/reset.css">
	<link type="text/css" rel="stylesheet" href="public/css/styles.css">
	<title>GitHub Profiles</title>
</head>
<body>
	<div id="container">
		<form id="add-profile">
			<input type="text" id="username" placeholder="Enter a GitHub username">
			<button type="submit">Hit me!</button>
		</form>
		<main class="profile-container">
		</main>
		<template id="profile-template">
			<article class="profile">
				<section class="avatar">
					<img src="{{avatar_url}}">
				</section>
				<section class="statistics">
					<h3>
						<a href="{{html_url}}">{{login}}</a>
					</h3>
					<strong>Repos: {{public_repos}}</strong>
					<strong>Followers: {{followers}}</strong>
				</section>
				<br clear="all">
			</article>
		</template>
	</div>
	<script src="public/js/lib/jquery-2.1.1.min.js"></script>
	<script src="public/js/lib/mustache.js"></script>
	<script src="public/js/lib/templateCheck.js"></script>
	<script src="public/js/lib/gitHubProfiles.js"></script>
</body>
</html>
